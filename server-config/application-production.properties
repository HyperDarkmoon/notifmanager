# NotifManager Server Configuration
# Server IP: 10.41.15.227

# Spring Boot Backend Configuration
server.port=8090
server.address=0.0.0.0

# CORS Configuration
cors.allowed-origins=http://10.41.15.227:3000,http://localhost:3000

# Database Configuration
spring.datasource.url=jdbc:h2:file:./data/notifmanager;MAX_LENGTH_INPLACE_LOB=1048576000
spring.h2.console.enabled=false
spring.jpa.hibernate.ddl-auto=update

# Additional H2 settings for large data handling
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# File Upload Settings
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
file.upload-dir=./uploads

# Logging Configuration
logging.level.root=INFO
logging.level.com.notifmanager=DEBUG
logging.file.name=./logs/notifmanager.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log rotation settings
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=300MB

# Security Configuration
jwt.secret=notifmanager-secret-key-2025
jwt.expiration=86400000
